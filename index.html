        <div class="container">
    
          <div class="starter-template">
            <h1>Form Example</h1>
            <p class="lead">
    <div id="KeyMain">
    <legend ng-click="SetSection(1)">Section 1: Qualifying Patient Information</legend>
    <fieldset ng-show="Section1">

    
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">
        Name</label>

        <div class="col-sm-6">
          <input placeholder="Legal Name" type="text" ng-model="sectionA.Name" class="form-control">
          
        </div>
      </div>
      <div class="form-group">
        <label for="Date of Birth" class="col-sm-2 control-label">
        Email</label>

        <div class="col-sm-6">
          <input placeholder="Enter Date of Birth:" type="email" ng-model="sectionA.Email"  class="form-control">
          
        </div>
      </div>
      <div class="form-group">
        <label for="Address" class="col-sm-2 control-label">
            Home Address</label>

        <div class="col-sm-6">
          <textarea placeholder="Home Address" ng-model="sectionA.HomeAddress" class="form-control">
          </textarea>
          
        </div>
      </div>

      <div class="form-group">
        <label for="City" class="col-sm-2 control-label">
            City</label>

        <div class="col-sm-6">
          <input placeholder="City" ng-model="sectionA.City" class="form-control">
        </input>
          
        </div>
      </div>


      <div class="form-group">
        <label for="State" class="col-sm-2 control-label">
            State</label>

        <div class="col-sm-6">
            <select class="form-control">
                <option>Maine
                <option>Other
              </select>
          
        </div>
      </div>
      
      <div class="form-group">
        <label for="Zip" class="col-sm-2 control-label">
        Zip</label>

        <div class="col-sm-6">
          <input placeholder="Zip Code" type="text" ng-model="sectionA.Zip" ng-pattern="onlyNumbers" class="form-control">
          
        </div>
      </div>

      <div class="form-group">
        <label for="County" class="col-sm-2 control-label">
            County</label>

        <div class="col-sm-6">
            <select class="form-control">
                <option>Cumberland
                    <option>Franklin
                        <option>Piscataquis
                            <option>Somerset
                                <option>Aroostook
                                    <option>Androscoggin
                                        <option> Sagadahoc
                                            <option> Kennebec
                                                <option> Lincoln
                                                    <option> Knox
                                                        <option> Hancock
                                                            <option> Waldo
                                                                <option> Washington
                                                                    <option> York
                                                                        <option> Oxford
                                                                            <option> Penobscot
              </select>
          
        </div>
      </div>
      
    </fieldset>
  <!-- break -->
    <legend ng-click="SetSection(2)">Section 2: Sales Transaction</legend>
    <fieldset ng-show="Section2">

    
    <form class="form-horizontal">
      <div class="form-group">
        
      <div class="form-group">
        <label for="Request" class="col-sm-2 control-label">
            General</label>

        <div class="col-sm-6">
          <input placeholder="General Info" ng-model="sectionB.Request" class="form-control">
        </input>
          
        </div>
      </div>


      <div class="form-group">
        <label for="Type" class="col-sm-2 control-label">
            Product Type</label>

        <div class="col-sm-6">
            <select class="form-control">
                <option>Flowers
                <option>Clones
                <option>Baked Goods</option>
                <option>Other</option>
              </select>
          
        </div>
    
            
          </div>
          <div class="form-group">
              <label for="Safe" class="col-sm-2 control-label">
                  Parent Agrees to State Laws</label>
      
              <div class="col-sm-6">
                
                  <input type="checkbox" id="Safe" name="Agrees" value="Yes">
              </div>
          
                  
                </div>




        </div>

      </div>
      </div>
      
      
  
      
      
    </fieldset>
  </p>

     
        <button ng-click="submit()">
            Submit
          </button>
        </div>
      </div>
    </form>
